{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'main/css/mainn.css' %}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
</head>
<body>
<aside>
    <img class="imgg" src="{% static 'main/img/imggg.jpg' %}" alt="logo" width="100" height="100">
    <span class="logo">itProger</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="bi bi-house-fill"></i>  Главная </li></a>
        <a href="{% url 'about' %}"><li><i class="bi bi-file-earmark-person-fill"></i> Про нас </li></a>
        <a href="{% url 'copycat' %}"><li><i class="bi bi-person-lines-fill"></i> Контакты </li></a>
        <a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i> Новости </li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="bi bi-cloud-plus"></i> Добавить запись </button> </li></a>
    </ul>

</aside>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
