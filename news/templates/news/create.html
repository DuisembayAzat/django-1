формы по добавлению статьи
{% endblock %}

{% block content %}
 <div class="features">
     <h1> Форма по добавлению статьи </h1>

     <form method="post" >
         {% csrf_token %}
         {{ form.title }} <br>
         {{ form.anons }} <br>
         {{ form.full_text }} <br>

     </form>


     {# CSRF должна быть в форме #}
 </div>
{% endblock %}
